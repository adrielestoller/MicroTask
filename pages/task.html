<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Tasks</title>
        <script
            src="https://kit.fontawesome.com/91d7ad3f9b.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        sans: "Poppins",
                    },
                },
            };
        </script>
    </head>
    <body>
        <!-- navbar -> tailwindcss component -->
        <nav class="bg-white border-zinc-200 dark:bg-zinc-900">
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a href="/">
                    <h1
                        class="self-center text-2xl font-semibold dark:text-white"
                    >
                        MicroTask
                    </h1>
                </a>
                <div class="flex items-center">
                    <a
                        href="/pages/user.html"
                        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    >
                        <img
                            class="w-8 h-8 rounded-full"
                            src="/./../public/profile.png"
                            alt="user photo"
                        />
                    </a>
                </div>
            </div>
        </nav>

        <main class="m-2 w-xl h-auto">
            <h2 class="text-2xl font-semibold">Task #2</h2>

            <!-- flags containers -->
            <div class="my-2">
                <span class="p-1 px-3 text-xs bg-green-300 rounded-2xl"
                    >Flag 1</span
                >
                <span class="p-1 px-3 text-xs bg-red-300 rounded-2xl"
                    >Flag 2</span
                >
                <span class="p-1 px-3 text-xs bg-yellow-300 rounded-2xl"
                    >Flag 3</span
                >
            </div>
            <div class="mt-4 flex flex-col gap-4">
                <!-- contributors section -->
                <section>
                    <p class="text-sm">Contributors:</p>
                    <div class="mt-2 flex flex-row gap-2">
                        <img
                            class="h-5 rounded-full"
                            src="./../public/profile.png"
                            alt="contributor"
                        />
                        <img
                            class="h-5 rounded-full"
                            src="./../public/profile.png"
                            alt="contributor"
                        />
                        <img
                            class="h-5 rounded-full"
                            src="./../public/profile.png"
                            alt="contributor"
                        />
                        <img
                            class="h-5 rounded-full"
                            src="./../public/profile.png"
                            alt="contributor"
                        />
                        <img
                            class="h-5 rounded-full"
                            src="./../public/profile.png"
                            alt="contributor"
                        />
                        <img
                            class="h-5 rounded-full"
                            src="./../public/profile.png"
                            alt="contributor"
                        />
                    </div>
                </section>

                <!-- description section -->
                <section>
                    <p class="text-sm">Description:</p>
                    <p class="mt-2 text-xs text-justify">
                        Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit. Ducimus officiis aliquam nulla earum molestias
                        dicta. Pariatur amet ab dolorem, obcaecati rem ea
                        possimus facere nobis vitae fuga quas accusamus
                        deleniti.
                    </p>
                </section>

                <button
                    class="w-fit p-3 px-5 text-sm self-center bg-green-500 rounded-2xl"
                >
                    Mark as done
                </button>
            </div>
        </main>
        <script src="./../scripts/index.js"></script>
    </body>
</html>
