<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>MicroTask</title>
        <script
            src="https://kit.fontawesome.com/91d7ad3f9b.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        sans: "Poppins",
                    },
                },
            };
        </script>
    </head>
    <body>
        <!-- navbar -> tailwindcss component -->
        <nav class="bg-white border-zinc-200 dark:bg-zinc-900">
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a href="/">
                    <h1
                        class="self-center text-2xl font-semibold dark:text-white"
                    >
                        MicroTask
                    </h1>
                </a>
                <div class="flex items-center">
                    <a
                        href="/pages/user.html"
                        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                    >
                        <img
                            class="w-8 h-8 rounded-full"
                            src="/public/profile.png"
                            alt="user photo"
                        />
                    </a>
                </div>
            </div>
        </nav>

        <!-- main container -->
        <main class="m-2 w-xl h-auto">
            <!-- backlog container -->
            <div>
                <h2 class="font-semibold">BackLog</h2>
                <!-- task card container -->
                <div
                    class="w-full h-xl p-3 my-2 flex flex-row justify-between items-center text-zinc-700 bg-zinc-300 rounded-lg"
                >
                    <div class="flex flex-col">
                        <h3 class="text-sm">Task #1</h3>
                        <div class="mt-1 flex flex-row gap-1">
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                        </div>
                    </div>
                    <i
                        class="task-icon fa-regular fa-circle text-xl"
                        onclick="changeTaskStatus()"
                    ></i>
                </div>
            </div>
            <!-- todo container -->
            <div>
                <h2 class="font-semibold">Todo</h2>
                <!-- task card container -->
                <div
                    class="w-full h-xl p-3 my-2 flex flex-row justify-between items-center text-zinc-700 bg-zinc-300 rounded-lg"
                >
                    <div class="flex flex-col">
                        <h3 class="text-sm">Task #1</h3>
                        <div class="mt-1 flex flex-row gap-1">
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                        </div>
                    </div>
                    <i
                        class="task-icon fa-regular fa-circle text-xl"
                        onclick="changeTaskStatus()"
                    ></i>
                </div>
            </div>
            <!-- in progress container -->
            <div>
                <h2 class="font-semibold">In Progress</h2>
                <!-- task card container -->
                <div
                    class="w-full h-xl p-3 my-2 flex flex-row justify-between items-center text-zinc-700 bg-zinc-300 rounded-lg"
                >
                    <div class="flex flex-col">
                        <h3 class="text-sm">Task #1</h3>
                        <div class="mt-1 flex flex-row gap-1">
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                        </div>
                    </div>
                    <i
                        class="task-icon fa-regular fa-circle text-xl"
                        onclick="changeTaskStatus()"
                    ></i>
                </div>
            </div>
            <!-- done container -->
            <div>
                <h2 class="font-semibold">Done</h2>
                <!-- task card container -->
                <div
                    class="w-full h-xl p-3 my-2 flex flex-row justify-between items-center text-zinc-700 bg-zinc-300 rounded-lg"
                >
                    <div class="flex flex-col">
                        <h3 class="text-sm">Task #1</h3>
                        <div class="mt-1 flex flex-row gap-1">
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                            <img
                                class="h-5 rounded-full"
                                src="public/profile.png"
                                alt="partner"
                            />
                        </div>
                    </div>
                    <i
                        class="task-icon fa-regular fa-circle text-xl"
                        onclick="changeTaskStatus()"
                    ></i>
                </div>
            </div>
        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
